<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<div class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type='email' name='temail' id='email' [(ngModel)]="temail" placeholder="Enter Email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type='password' name='tpass' id='password' [(ngModel)]="tpass" placeholder="Enter Password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn"(click)="Setuser()">
							Login
						</button>
					</div>
					<hr>
					<div class="login100-form validate-form">{{message.msg}}</div>
				</div> 
				
				<div class="login100-form validate-form">
					<p class="loginhere">
                        New user? Create an account <a routerLink="/register" class="loginhere-link">Register</a>
					</p>
					
				</div>
			</div>
		</div>
	</div>
	


</body>
